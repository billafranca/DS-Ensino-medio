<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="conversor.css">
</head>


<body>
    <h1>Conversor de Moeda</h1>
    <label for="valorDolar">Valor em Dólar (USD):</label>
    <input type="number" id="valorDolar" placeholder="Digite o valor em dólar" required>
    <br><br>
    <label for="valorReal">Valor em Real (BRL):</label>
    <input type="text" id="valorReal" placeholder="Valor em real" readonly>
    <br><br>
    <button id="botaoConverter" type="submit">Converter</button>



    <script src="conversor.js"></script>
</body>

</html>
